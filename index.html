<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <script src="./js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/26ce6e3e48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content-section">
      <div class="header">
        <div class="item logo">
          <div class="logo-icon"><i class="fas fa-book-reader"></i></div>
        </div>
        <div class="item text">
          <div class="logo-text-main">Welcome!</div>
          <div class="logo-text-secondary">To the library.</div>
        </div>
        <div class="item search">
          <div class="search-bar">
            <input class="search-input" type="text" placeholder="Search.." />
            <button class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="item add">
          <div class="add-book-symbol">+</div>
        </div>
        <div class="item user">
          <div class="user-profile"><i class="fas fa-user-circle"></i></div>
        </div>
      </div>
      <div class="books-area"></div>
    </div>

    <!--- Modal ---->
    <div id="libraryModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h1>Add new book</h1>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div class="input-area">
            <div class="title-input">
              <label for="title">Title: </label>
              <input type="text" id="title" name="input-title" />
            </div>

            <div class="author-input">
              <label for="author">Author: </label>
              <input type="text" id="author" name="input-author" />
            </div>

            <div class="pages-input">
              <label for="pages">Pages: </label>
              <input type="number" id="pages" name="input-pages" />
            </div>

            <div class="isread-input">
              <div class="isread-input-text">Read:</div>
              <label class="switch bigger-switch">
                <input type="checkbox" id="isread" />
                <span class="slider round bigger-slider"></span>
              </label>
            </div>

            <div class="submit-button">
              <button class="btn-submit-book" id="submitbook">submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
